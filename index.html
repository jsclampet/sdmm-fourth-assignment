<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="main-container">
      <h1>Rock, Paper, Scissors</h1>
      <p>Current score:</p>
      <p id="score-board">(User) 0 - 0 (Computer)</p>
      <p id="users-turn"></p>
      <p id="computers-turn"></p>
      <p id="outcome"></p>
      <div id="game-choices">
        <img
          id="rock"
          src="https://software-development-mastermind.github.io/rock-paper-scissors-example/images/rock-icon.jpg"
          alt="rock"
        />
        <img
          id="paper"
          src="https://software-development-mastermind.github.io/rock-paper-scissors-example/images/sheet-of-paper.jpg"
          alt="paper"
        />
        <img
          id="scissors"
          src="https://software-development-mastermind.github.io/rock-paper-scissors-example/images/scissor-icon.jpg"
          alt="scissors"
        />
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
